<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .img-container {
      width: 300px;
      height: 200px;
      position: relative;
    }

    .img-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 0.5s ease-in-out;
    }

    .img-hover {
      opacity: 0;
    }

    .img-container:hover .img-hover {
      opacity: 1;
    }

    .img-container:hover .img-normal {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="img-container">
    <img src="img/pro1.webp" class="img-normal" alt="Normal Image">
    <img src="img/pro2.webp" class="img-hover" alt="Hover Image">
  </div>

</body>
</html>
